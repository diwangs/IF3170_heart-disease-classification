<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Heart Disease Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script type="text/javascript" src="{{ url_for('static', filename='home.js')}}"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 id="header">Heart Disease Predictor</h1>
        </div>
        <div class="row">
            <form method="POST" class="col">
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" class="form-control" name="age" required>
                </div>
                <div class="form-group">
                    <label for="sex">Sex</label>
                    <select name="sex" class="form-control">
                            <option value="0">Female</option>
                            <option value="1">Male</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="chest-pain-type">Chest Pain Type</label>
                    <select name="chest-pain-type" class="form-control">
                        <option value="1">Asymptotic</option>
                        <option value="2">Non-Anginal Pain</option>
                        <option value="3">Atypical Angina</option>
                        <option value="4">Typical Angina</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="resting-blood-pressure">Resting Blood Pressure</label>
                    <input type="text" class="form-control" name="resting-blood-pressure" required>
                </div>
                <div class="form-group">
                    <label for="serum-cholestrol">Serum Cholestrol</label>
                    <input type="text" class="form-control" name="serum-cholestrol" required>
                </div>
                <div class="form-group">
                    <label for="fasting-blood-sugar">Fasting Blood Sugar</label>
                    <select name="fasting-blood-sugar" class="form-control">
                        <option value="0">False</option>
                        <option value="1">True</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="resting-ecg">Resting ECG</label>
                    <select name="resting-ecg" class="form-control">
                        <option value="0">Normal</option>
                        <option value="1">Having ST-T Wave Abnormality</option>
                        <option value="2">Left Ventricular Hyperthropy</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="max-heart-rate-achieved">Max-Heart Rate Achieved</label>
                    <input type="text" class="form-control" name="max-heart-rate-achieved" required>
                </div>
                <div class="form-group">
                    <label for="exercised-induced-angina">Fasting Blood Sugar</label>
                    <select name="exercised-induced-angina" class="form-control">
                        <option value="0">False</option>
                        <option value="1">True</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="st-depression">ST Depression Induced by Exercise Relative to Rest</label>
                    <input type="text" class="form-control" name="st-depression" required>
                </div>
                <div class="form-group">
                    <label for="peak-exercise">Peak Exercise ST Segment</label>
                    <select name="peak-exercise" class="form-control">
                        <option value="1">Upsloping</option>
                        <option value="2">Flat</option>
                        <option value="3">Downsloping</option>
                    </select>
                </div>    
                <div class="form-group">
                    <label for="num-vessels">Number of Major Colored Vessels</label>
                    <input type="text" class="form-control" name="num-vessels" re>
                </div>    
                <div class="form-group">
                    <label for="thal">Thalassemia</label>
                    <select name="thal" class="form-control">
                        <option value="3">Normal</option>
                        <option value="6">Reversable Defect</option>
                        <option value="7">Fixed Defect</option>
                    </select>
                </div>           
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div class="col">
                <div class="container">
                    {% if result %}
                        <div class="card result">
                            <div class="card-body">
                              <h2 class="card-title">Result : {{ result.verdict }}</h2>
                              <br>
                              <h3 class="card-subtitle mb-2 text-muted">Category : {{ result.category }}</h3>
                            </div>
                        </div>
                    {% else %}
                        <div class="card result">
                            <div class="card-body">
                              <h2 class="card-title">Result : None</h2>
                              <br>
                              <h3 class="card-subtitle mb-2 text-muted">Insert your data</h3>
                            </div>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
